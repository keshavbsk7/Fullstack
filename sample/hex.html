<html>
    <head>
        <script>
            function moveon(event){
                const target=event.target;
                const color=target.getAttribute('data-color')
                target.style.color=color;
            }
            function moveout(event)
            {
                const target=event.target;
                target.style.color='black';
            }
        </script>

    </head>
    <body>
        <table border="2">
            <tr>
                <td data-color="#808080" onmouseover="moveon(event)" onmouseout="moveout(event)">
                    #808080
                </td>
                <td data-color="#ffffe0"onmouseover="moveon(event)" onmouseout="moveout(event)">
                    #ffffe0
                </td>
            </tr>
        </table>
    </body>
</html>
